
{% extends "layout.html" %}


{% block beforeContent %}

{{ backLink({
  href: "javascript:history.back();",
  text: "Go back"
}) }}

{% endblock %}


{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    {% if formAction or isForm %}
      <form action="{{formAction or 'GET'}}">
    {% endif %}
    {% block pageContent %}{% endblock %}
    {% if formAction or isForm %}
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
